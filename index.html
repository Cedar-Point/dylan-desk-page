<!doctype html>
<html>
  <head>
    <style>
      #counter {
        position:absolute;
        bottom:0px;
        left:0px;
      }
      body {
        color:white;
        background-color:black; 
      }
    </style>
  </head>
  <body>
    <div id="counter"></div>
    <button onclick="fsReload()">[]</button>
    <h1>Dylan's Desk</h1>
    <hr/>
    <h3 style="color:red;">Closed</h3>
  </body>
  <script>
    var count = 60;
    var counter = document.querySelector("#counter");
    setInterval(function() {
      counter.innerHTML = count--;
      if (count == 0) {
        fsReload();
      }
    }, 1000);
    function fsReload() {
      document.body.requestFullscreen();
      location.reload();
    }
  </script>
</html>
